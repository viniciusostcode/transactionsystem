<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js"></script>

        <title>Document</title>
    
</head>

<body>
    
    <div>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 19.5 19.5">
                    <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/>
                  </svg> Transaction System</a>
              </div>
          </nav>
    </div>
    
    <div class="container">
        
        <table id="tabelaDados" class="table table-dark table-striped rounded-table">
            <thead class="thead">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col"><i class="fa-solid fa-coins"></i> Coin</th>
                    <th scope="col"><i class="fa-solid fa-calendar"></i> Date</th>
                    <th scope="col"><i class="fa-solid fa-chart-simple"></i></i>  Situation</th>
                    <th scope="col"><i class="fa-solid fa-plus"></i> Quantity</th>
                    <th scope="col"><i class="fa-solid fa-plus"></i> Price</th>
                    <th scope="col"><i class="fa-solid fa-dollar-sign"></i> Profit</th>
                    <th scope="col"><i class="fa-solid fa-user"></i> User</th>
                </tr>
            </thead>

            <tbody>
                <tr class="fadeIn">
                    <th scope="row"></th>
                </tr>
                <tr class="fadeIn">
                    <th scope="row"></th>
                </tr>
                <tr class="fadeIn">
                    <th scope="row"></th>
                </tr>
            </tbody>
        </table>
       

    <div class="action-buttons">
        <button type="button" class="btn btn-primary" id="openModalBtn"><i class="fa-solid fa-plus"></i></i> New Transaction</button>
        <button type="button" class="btn btn-dark" id="editBtn"><i class="fa-regular fa-pen-to-square"></i> Edit</button>
        <button type="button" class="btn btn-secondary" id="removeBtn"><i class="fa-solid fa-xmark"></i> Remove</button>
    </div>

    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add new transaction</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeModalAddBtn" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="myForm">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Coin</label>
                        <input type="text" class="form-control" id="coinInput" name="coin" placeholder="insert the current coin..." required>
                        <div>
                      <label for="formGroupExampleInput">Situation</label>
                      <div>
                      <select class="select" id="situationInput" name="situation">
                        <option value="Sold">Sold</option>
                        <option value="Purchased">Purchased</option>
                    </select>
                </div>
                </div>
                      <label for="formGroupExampleInput">Quantity</label>
                      <input type="text" class="form-control"  id="quantityInput" name="quantity" placeholder="insert the quantity coin..." required>
                      <label for="formGroupExampleInput">Price</label>
                      <input type="text" class="form-control" id="priceInput" name="price" placeholder="insert the purchased or sold price..." required>
                      <label for="formGroupExampleInput">Profit</label>
                      <input type="text" class="form-control" id="profitInput" name="profit" placeholder="insert the profit...">
                    </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelModalAddBtn">Cancel</button>
              <button type="button" class="btn btn-primary" id="addBtn">Confirm</button>

              <div class="response-message" id="responseMessage"></div>
            </div>

            </div>
          </div>
        </div>

        <div class="modal" id="edit-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit transaction</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeModalEditBtn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="cancelModalEditBtn" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="saveChangesEditBtn">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" id="remove-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Remove transaction</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeModalRemoveBtn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="editCoin" class="form-label">Deseja realmente remover este item?</label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="cancelModalRemoveBtn" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="saveChangesRemoveBtn">Confirm</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>


    
</body>
</html>
